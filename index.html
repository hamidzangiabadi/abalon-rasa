<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minimal Chatbot UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: linear-gradient(120deg, #f4f6fb 60%, #e3ebf6 100%);
        font-family: "Segoe UI", Vazirmatn, Tahoma, Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chat-container {
        width: 100%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 1.7rem;
        box-shadow: 0 12px 36px 0 #2f5df81a, 0 2px 8px #b8cfff25;
        backdrop-filter: blur(8px);
        padding: 2.2rem 1.6rem 1.4rem 1.6rem;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        border: 1px solid #e0e6ed;
      }

      .chat-box {
        height: 350px;
        overflow-y: auto;
        border-radius: 1.2rem;
        border: 1px solid #ececec;
        background: linear-gradient(125deg, #f8faff 70%, #e6f5fc 100%);
        padding: 1.08rem;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        font-size: 1.06rem;
      }

      .msg-row {
        display: flex;
        align-items: flex-end;
        gap: 0.45rem;
      }

      .avatar {
        width: 33px;
        height: 33px;
        border-radius: 50%;
        background: #e6edf9;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        box-shadow: 0 1px 4px #2979ff18;
        flex-shrink: 0;
        margin-bottom: 0.1rem;
      }

      .avatar.user {
        background: linear-gradient(130deg, #e0d7ff 40%, #a5a9ff 100%);
        color: #5b40b7;
      }
      .avatar.bot {
        background: linear-gradient(120deg, #e0f2fe 20%, #c9f1fe 80%);
        color: #0072b0;
      }

      .msg-user {
        margin-right: auto;
        background: #ecebff;
        color: #39366a;
        border-radius: 1.2em 1.2em 0 1.2em;
        padding: 0.82em 1.25em;
        max-width: 70%;
        min-width: 2.6em;
        word-break: break-word;
        font-weight: 500;
        font-family: inherit;
        box-shadow: 0 2px 10px 0 #8e9cc310;
        transition: background 0.18s;
      }

      .msg-bot {
        margin-left: auto;
        background: linear-gradient(106deg, #cdefff33, #e3f2ffcc 90%);
        color: #204255;
        border-radius: 1.2em 1.2em 1.2em 0;
        padding: 0.78em 1.18em;
        max-width: 75%;
        min-width: 2.6em;
        word-break: break-word;
        font-family: inherit;
        box-shadow: 0 1px 8px #009bdb15;
        transition: background 0.16s;
      }

      .chat-input-bar {
        display: flex;
        align-items: center;
        gap: 0.8em;
        border-radius: 18px;
        border: 1px solid #e5e7f5;
        padding: 0.38em 1em;
        background: #f5f5fa80;
        box-shadow: 0 2px 12px #c7e0ff11;
      }

      #question {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        font-size: 1.07rem;
        font-family: inherit;
        padding: 0.93em 0.2em 0.9em 0.2em;
        color: #232951;
        border-radius: 12px;
        transition: box-shadow 0.23s, background 0.14s;
      }
      #question:focus {
        background: #e8f1ff50;
        box-shadow: 0 2px 8px #79bbff23;
      }

      #sendBtn {
        background: linear-gradient(120deg, #2979ff 40%, #6be3f7 100%);
        color: #fff;
        border: none;
        border-radius: 2.2em;
        padding: 0.66em 1.35em;
        font-size: 1.09rem;
        font-weight: 500;
        box-shadow: 0 1px 8px 0 #2979ff35;
        cursor: pointer;
        font-family: inherit;
        transition: box-shadow 0.2s, background 0.19s;
        outline: none;
      }
      #sendBtn:hover {
        background: linear-gradient(110deg, #5b7ffd 60%, #4ae6f2 100%);
        box-shadow: 0 2px 14px 0 #2979ff41;
      }

      #sendBtn:active {
        box-shadow: 0 1px 9px #2979ff58;
        background: linear-gradient(110deg, #7eb2ff 60%, #21c8fa 100%);
      }

      ::placeholder {
        color: #9dadc4;
        opacity: 1;
      }

      @media (max-width: 500px) {
        .chat-container {
          padding: 0.4rem;
          max-width: 98vw;
        }
        .chat-box {
          height: 52vw;
          min-height: 120px;
          padding: 0.42rem;
        }
        #sendBtn {
          padding: 0.6em 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-box" id="chatBox"></div>
      <form class="chat-input-bar" onsubmit="return false;" autocomplete="off">
        <input
          id="question"
          type="text"
          placeholder="Type your question here..."
          autocomplete="off"
        />
        <button type="submit" id="sendBtn">Send</button>
      </form>
    </div>
    <script>
      const chatBox = document.getElementById("chatBox");
      const input = document.getElementById("question");
      const sendBtn = document.getElementById("sendBtn");
      const rasaUrl = "http://localhost:5005/webhooks/rest/webhook";

      // Use ENTER or button to send
      document.querySelector("form").addEventListener("submit", askChatbot);
      input.focus();

      function addMessage(text, from = "bot") {
        const msgRow = document.createElement("div");
        msgRow.className = "msg-row";
        // Avatar
        const avatar = document.createElement("div");
        avatar.className = "avatar " + from;
        avatar.textContent = from === "user" ? "ðŸ‘¤" : "ðŸ¤–";
        // Bubble
        const msg = document.createElement("div");
        msg.className = from === "user" ? "msg-user" : "msg-bot";
        msg.textContent = text;
        msgRow.appendChild(avatar);
        msgRow.appendChild(msg);
        chatBox.appendChild(msgRow);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      async function askChatbot(e) {
        if (e) e.preventDefault();

        const question = input.value.trim();
        if (!question) return;
        addMessage(question, "user");
        input.value = "";
        input.focus();
        addMessage("...Getting answer...", "bot");

        try {
          const res = await fetch(rasaUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sender: "test-user", message: question }),
          });

          if (!res.ok) throw new Error("No response from server.");
          const data = await res.json();
          // Remove "...loading..." message
          chatBox.removeChild(chatBox.lastChild);

          if (Array.isArray(data) && data.length > 0 && data[0].text) {
            addMessage(data[0].text, "bot");
          } else if (Array.isArray(data) && data.length > 0) {
            addMessage(JSON.stringify(data[0]), "bot");
          } else {
            addMessage("No answer returned.", "bot");
          }
        } catch (err) {
          chatBox.removeChild(chatBox.lastChild);
          addMessage("Error: " + err.message, "bot");
        }
      }
    </script>
  </body>
</html>
